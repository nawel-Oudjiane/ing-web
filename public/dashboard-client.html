<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Client - Réservation Salles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-building"></i>
            <span>ReserveURroom</span>
        </div>
        <div class="nav-links">
            <a href="dashboard-client.html"><i class="fas fa-home"></i> Accueil</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </nav>

    <!-- CONTENU -->
    <div class="container">
        <section class="hero">
            <h1>Dashboard Client</h1>
            <p class="subtitle">Consultez et réservez vos salles facilement</p>
            <div id="client-welcome" class="status-card">
                <h3><i class="fas fa-user-circle"></i> Chargement...</h3>
            </div>
        </section>

        <!-- Liste des salles -->
        <section id="salles">
            <h2><i class="fas fa-door-open"></i> Salles disponibles</h2>
            <div id="rooms-list" class="rooms-grid">
                <div class="loading">Chargement des salles...</div>
            </div>
        </section>

        <!-- Réservations du client -->
        <section id="client-section">
            <h2><i class="fas fa-calendar-check"></i> Mes Réservations</h2>
            <div id="my-bookings">
                Chargement de vos réservations...
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Projet ING-WEB - Plateforme de Réservation de Salles</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Charger les salles pour le client
        document.addEventListener('DOMContentLoaded', () => {
            loadRooms('rooms-list');
        });
    </script>
</body>
</html>
